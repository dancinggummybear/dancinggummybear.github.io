<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1>JS Event Handling</h1>

    <label for="namaPengguna">Create Username: </label>
    <input type="text" id="namaPengguna"><br>

    <label for="kataLaluan">Enter Password: </label>
    <input type="password" id = "kataLaluan"><br>

    <a onclick="sayHi()" href="https://www.google.com.my" target="_blank">Google</a>

    <script>
        function sayHi(){
            event.preventDefault();
            alert("Hehehe! We have stopped the default event!")
        }
    </script>

    <script src="JS/events.js"></script>
</body>
</html>
