<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>Create a function to count factorial of a number, eg: factorial(5)=5x4x3x2x1 = 120</p>
    <form id="form">
        <input type="number" id="number"><br>
        <br><input type="submit" value="check">
    </form>
    <div id="result"></div>

    <script>
    var frm = document.getElementById("form");
    frm.onsubmit = function(){
        var num = document.getElementById("number").value;
        var result = document.getElementById("result")
        var i, mult = 1;

        for (i = 1; i <= num; i++){
            mult = mult*i;
        }
        result.innerHTML = mult;
        return false;
    }
        
        
    </script>
</body>

</html>
