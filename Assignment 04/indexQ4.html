<body>
    <p>Write a function to check if a word is palindrome. A palindrome word is a wprd that will eturn itself once it is
        incersed, eg.: kayak, madam etc.</p><br>
    <form>
        <input type="submit" onclick="EntStr()" value="Click to type">
    </form>

    <script>
        function EntStr() {
            const string = prompt('Enter a string: ');
            const value = validatePalin(string);


            function validatePalin(str) {

                const len = string.length;

                for (let i = 0; i < len / 2; i++) {

                    if (string[i] !== string[len - 1 - i]) {
                        alert('It is not a palindrome');
                    } else {
                        alert('It is a palindrome');
                    }
                    return 0;
                }

            }
        }
    </script>
